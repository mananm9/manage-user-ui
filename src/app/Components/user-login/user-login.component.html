<h1 align="center">LOGIN TO THE SITE TO CONTINUE
</h1>
<p>
  <label for="userId">Login Id</label>
  <input id="userId" name="userId" type="text" class="form-control" [(ngModel)]="userModel.frst_nm"/>

<h6 align="center">{{message}}</h6>
